<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Message received | AppAxess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AppAxess brand colors + dark mode -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            ax: {
              primary: {
                50: '#eef7ff',
                100: '#d9ecff',
                200: '#b7dbff',
                300: '#85c3ff',
                400: '#4da5ff',
                500: '#1c8aff',
                600: '#006be6',
                700: '#0052b4',
                800: '#003a80',
                900: '#002452',
                950: '#030b1d',
              },
              accent: {
                200: '#FFF6BF',
                300: '#FFE680',
                400: '#FFE27A',
                500: '#FFD84D',
                600: '#FFCF1F',
              },
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    }
  </script>

  <!-- Honor stored theme preference before paint -->
  <script>
    ;(() => {
      const storedTheme = localStorage.getItem('theme')
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    })()
  </script>

  <!-- Accessible Fade-in Animation -->
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.9s ease-out forwards;
    }

    /* Respect Reduced Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .fade-in {
        animation: none !important;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="min-h-screen bg-ax-gray-50 dark:bg-ax-primary-950 text-ax-gray-900 dark:text-ax-gray-100 flex items-center justify-center px-4 py-10 transition-colors">

  <button
    type="button"
    data-theme-toggle
    class="fixed top-4 right-4 inline-flex items-center justify-center w-11 h-11 rounded-full border border-white/30 bg-white/30 text-white backdrop-blur focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-ax-accent-500 transition"
    aria-label="Toggle dark mode"
  >
    <span class="sr-only">Toggle dark mode</span>
    <span data-theme-icon aria-hidden="true">ðŸŒ™</span>
  </button>

  <main class="fade-in bg-white dark:bg-ax-primary-900/70 backdrop-blur-xl shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center border border-ax-gray-200 dark:border-white/10 transition-colors">

    <!-- Logo -->
    <img src="/appaxess-logo.png" alt="AppAxess logo" class="h-12 mx-auto mb-6" />

    <h1 class="text-3xl md:text-4xl font-bold text-ax-primary-700 dark:text-ax-accent-200 mb-4">
      Message received!
    </h1>

    <p class="text-lg text-ax-gray-700 dark:text-ax-gray-200 mb-8">
      Thank you for your message. We will get back to you as soon as possible.
    </p>

    <a
      href="/"
      class="inline-flex items-center justify-center gap-2 bg-ax-accent-500 text-black px-6 py-3 rounded-md font-semibold hover:bg-ax-accent-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-ax-accent-300 transition"
    >
      Back to Home
    </a>

  </main>

  <script>
    ;(() => {
      const toggle = document.querySelector('[data-theme-toggle]')
      if (!toggle) return
      const icon = toggle.querySelector('[data-theme-icon]')
      const root = document.documentElement

      const setIcon = () => {
        if (!icon) return
        icon.textContent = root.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™'
      }

      setIcon()

      toggle.addEventListener('click', () => {
        const isDark = root.classList.toggle('dark')
        localStorage.setItem('theme', isDark ? 'dark' : 'light')
        setIcon()
      })
    })()
  </script>

</body>

</html>
